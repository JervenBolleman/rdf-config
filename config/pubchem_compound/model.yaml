## sio:CHEMINF_000562 (International nonproprietary name, INN)
## used for obtaining WHO ATC code
- INN :
  - a: sio:CHEMINF_000562
  - sio:is-attribute-of:
    - compound_with_inn: Compound
  - dcterms:subject+:
    - inn_subject: [ATC, MeshConcept]
    #- atc_code: ATC
    #- mesh_concept_with_inn: mesh:M0000115
  - sio:has-value+:
    - international_nonproprietary_name: "paracetamol"

# ATC code
- ATC concept:ATC_N02BE01:
  - a: skos:concept
  - skos:prefLabel:
    - atc_label: '"paracetamol"@en'
  - skos:broader?:
    - parent_atc: ATC
  - pav:importedFrom:
    - atc_source: source:WHO
  - skos:inScheme:
    - atc_scheme: concept:ATC

# MeSH Concept
- MeshConcept:
  - a: meshv:Concept
