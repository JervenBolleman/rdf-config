# 4.1 PubChem Compound


- Compound compound:CID2519:
  #  - a:  #different from molecule to molecule
  #    - obo:CHEBI_27732
  - obo:has_role*:
    - role: vocab:FDAApprovedDrugs
  - vocab:is_active_ingredient_of*:
    - product: ndfrt:N0000145919
  - sio:CHEMINF_000461*: # is stereoisomer of
    - stereoisomer: Compound
  - sio:CHEMINF_000455*: # is isotopologue of
      - isotopomer:  Compound
  - vocab:has_parent?: #object example is from caffeine monohydrate
    - parent_compound:  Compound
  - sio:CHEMINF_000478*: # has_component
    - component_compound:  Compound
  - sio:CHEMINF_000462*: # has same connectivity as (object example is from L-Glutamic Acid)
    - compound_with_same_connectivity:  Compound
  # Attributes : See # 4.3 Descriptor
  - sio:has-attribute+:
    - molecule_attribute: [
        CompoundIdentifier,
        PreferredIUPACName,
        MolecularFormula,
        MolecularWeight,
        MonoIsotopicWeight,
        ExactMass,
        Inchi,
        IsomericSMILES,
        CanonicalSMILES,
        NonHydrogenAtomCount,
        IsotopeAtomCount,
        DefinedAtomStereoCount,
        UndefinedAtomStereoCount,
        DefinedBondStereoCount,
        UndefinedBondStereoCount,
        HydrogenBondAcceptorCount,
        HydrogenBondDonorCount,
        RotatableBondCount,
        CovalentUnitCount,
        StructureComplexity,
        XLogP3,
        TPSA,
        TotalFormalCharge]
  # link to wikidata
  - skos:closeMatch*:
    - wikidata: wikidata:Q60235

# 4.3 PubChem Descriptors
## sio:CHEMINF_000140 (Compound Identifier)
- CompoundIdentifier descr:CID2519_Compound_Identifier:
  - a: sio:CHEMINF_000140
  - sio:has-value:
    - compound_identifier_value: 2519

## sio:CHEMINF_000382 (Preferred IUPAC Name)
- PreferredIUPACName descr:CID2519_Preferred_IUPAC_Name:
  - a: sio:CHEMINF_000382
